<div class="base">
  <a class="close" onclick="closeDialog()"></a>
  <div class="maindisplay">
    <div class="subdisplay"><span id="subText"></span></div>
    <span id="mainText"></span>
  </div>
  <div class="keypad">
    <div class="grid-container">
      <div class="keys clear" onclick="allClear()">C</div>
      <div class="keys opkey backspace" onclick="backspace()">&lt;=</div>
      <div class="keys opkey mod" onclick="pressKey('%')">%</div>
      <div class="keys opkey divide" onclick="pressKey('/')">/</div>
      <div class="keys opkey multiply" onclick="pressKey('*')">*</div>
      <div class="keys opkey substract" onclick="pressKey('-')">-</div>
      <div class="keys opkey add" onclick="pressKey('+')">+</div>
      <div class="keys opkey equal" onclick="equal()">=</div>
      <div class="keys opkey opposite" onclick="opposite()">+/-</div>
      <div class="keys opkey dot" onclick="pressKey('.')">.</div>
      <div class="keys numkey zero" onclick="pressKey('0')">0</div>
      <div class="keys numkey one" onclick="pressKey('1')">1</div>
      <div class="keys numkey two" onclick="pressKey('2')">2</div>
      <div class="keys numkey three" onclick="pressKey('3')">3</div>
      <div class="keys numkey four" onclick="pressKey('4')">4</div>
      <div class="keys numkey five" onclick="pressKey('5')">5</div>
      <div class="keys numkey six" onclick="pressKey('6')">6</div>
      <div class="keys numkey seven" onclick="pressKey('7')">7</div>
      <div class="keys numkey eight" onclick="pressKey('8')">8</div>
      <div class="keys numkey nine" onclick="pressKey('9')">9</div>
    </div>
  </div>
</div>
